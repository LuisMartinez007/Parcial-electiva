<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Registro de estudiantes</title>
            <link rel="stylesheet" href="Estilos.css">

            <style>
                body {
                margin: 0; 
                display: flex;
                font-family: Arial, sans-serif;
                background-color: #93b6f8;
                }
                
                input, textarea {
                width: 95%; 
                padding: 10px; 
                margin: 13px 0; 
                border: 1px solid #ccc; 
                border-radius: 5px; 
                }
                label{
                    font-weight: bold;
                    color:#555555;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <header style="text-align: center;">
                    <img src="https://unicolombo.edu.co/wp-content/uploads/2023/05/Logo-Unicolombo.png"
                    width="450" height="120">
                    <h1 style="color:rgb(0, 102, 255);">Registro de estudiantes</h1>
                    <p style="color: #999;">Información del estudiante</p>
                </header>
                <form action="">

                    <label for="foto">Foto de estudiante</label>
                    <input type="file">

                    <label for="nombre">Nombre completo</label>
                    <input type="text">

                    <label for="edad">Edad <br/></label>
                    <input type="number" min="1" max="100">

                    <label for="universidad">Universidad</label>
                    <input type="text">

                    <label for="carrera">Carrera</label>
                    <input type="text"> 

                    <label for="email">Email</label>
                    <input type="email">

                    <button class="mi-boton">Registrar</button>
                </form>
                <footer style="padding: 35px; text-align: center; color: #999;">©2024 (Luis Daniel Martinez Lopez) Todos los derechos reservados</footer>
            </div>
            
        </body>
    </html>
